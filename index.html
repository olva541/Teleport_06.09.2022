<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Alchemist.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Teleport</title>
</head>
<body>
    <div class="wraper">
        <div class="left-menu">
            <div class="wraper-menu">
                <img src="images/Logo_Teleport.png" alt="">
            
                <div class="space">
                    <div class="buttons">
                        <div class="t-button">
                            <div class="btn">
                                <img src="images/document.svg" alt="">
                                <p>Моя сторінка</p>
                            </div>
                            <div class="btn">
                                <img src="images/coin.svg" alt="">
                                <p>Баланс</p>
                                <div class="bal">
                                    <p>
                                        50.00ua
                                    </p>
                                </div>
                            </div>
                            <div class="btn">
                                <img src="images/web.svg" alt="">
                                <p>Домени</p>
                            </div>
                            <div class="btn">
                                <img src="images/users.svg" alt="">
                                <p>Партнерська программа</p>
                            </div>
                            <div class="btn">
                                <img src="images/book.svg" alt="">
                                <p>Навчальні матеріали</p>
                            </div>
                            <div class="btn">
                                <img src="images/setting.svg" alt="">
                                <p>Настройки</p>
                            </div>
                        </div>
    
                        <div class="d-button">
                            <div class="btn">
                                <img src="images/exit.svg" alt="">
                                <p>Вихід</p>
                            </div>
        
                            <div class="btn">
                                <img src="images/sun.svg" alt="">
                                <div class="btspace">
                                    <p>Світла тема</p>
                                    <div class="theme">
                                        <div class="elips"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
